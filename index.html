<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFit PR Marker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CrossFit PR Tracker</h1>
    
    <div class="pr-section">
        <h3>Register Your PR</h3>
        <p><input type="text" id="movement" placeholder="Movimento (Ex: Snatch)"></p>
        <p><input type="number" id="weight" placeholder="Peso (kg)"></p>
        <button onclick="addPR()">Save</button>
        <button onclick="ClearPR()">Clear PRs</button>
        <ul id="prList" class="pr-list"></ul>
    </div>
    
    <div class="converter-section">
        <h3>Weight Convertor</h3>
        <p><input type="number" id="weightInput" placeholder="Enter the weight"></p>
        <select id="unit">
            <option value="lb">lb to kg</option>
            <option value="kg">kg to lb</option>
        </select>

        <button onclick="Convert()">Convert</button>
        <p id="result"></p>
    </div>

    <div class="percentage-calculator">
        <h3>Calculate Your Percentage</h3>
        <p><input type="text" id="movementPercentage" placeholder="Movement to calculate"></p>
        <p><input type="number" id="percentageInput" placeholder="Enter your percentage"></p>
        <button onclick="Calculate()">Calculate</button>
        <p id="percentageResult"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
